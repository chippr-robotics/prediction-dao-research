name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
      - 'vulnerability'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'ğŸ—ï¸ Infrastructure'
    labels:
      - 'infrastructure'
      - 'ci'
      - 'deployment'
  - title: 'â™»ï¸ Refactoring'
    labels:
      - 'refactor'
      - 'refactoring'
  - title: 'ğŸ§¹ Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'maintenance'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'documentation'
      - 'docs'
      - 'chore'
      - 'dependencies'
  default: patch
template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  Thank you to all our contributors! ğŸ‰

  $CONTRIBUTORS
autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'test'
    files:
      - 'test/**/*'
      - '**/*.test.js'
      - '**/*.test.jsx'
  - label: 'ci'
    files:
      - '.github/**/*'
  - label: 'security'
    title:
      - '/security/i'
      - '/vulnerability/i'
      - '/cve/i'
  - label: 'frontend'
    files:
      - 'frontend/**/*'
  - label: 'contracts'
    files:
      - 'contracts/**/*'
