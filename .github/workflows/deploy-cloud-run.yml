name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/266380754692/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-deployer@chippr-bots-site-wp.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and push to Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker build \
            --build-arg VITE_WALLETCONNECT_PROJECT_ID="${{ secrets.VITE_WALLETCONNECT_PROJECT_ID || 'c30d7d7a8d575fe3dcc72ed55e5b287e' }}" \
            --build-arg VITE_APP_URL="${{ vars.VITE_APP_URL || 'https://fairwins.app' }}" \
            --build-arg VITE_NETWORK_ID="${{ vars.VITE_NETWORK_ID || '63' }}" \
            --build-arg VITE_RPC_URL="${{ vars.VITE_RPC_URL || 'https://rpc.mordor.etccooperative.org' }}" \
            --build-arg VITE_IPFS_GATEWAY="${{ vars.VITE_IPFS_GATEWAY || 'https://ipfs.fairwins.app' }}" \
            --build-arg VITE_PINATA_JWT="${{ secrets.VITE_PINATA_JWT || '' }}" \
            -t us-central1-docker.pkg.dev/chippr-bots-site-wp/prediction-dao/app:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/chippr-bots-site-wp/prediction-dao/app:${{ github.sha }}
      - name: Debug secrets
        run: |
          if [ -n "${{ secrets.VITE_PINATA_JWT }}" ]; then
            echo "✅ VITE_PINATA_JWT is set (length: ${#VITE_PINATA_JWT})"
          else
            echo "❌ VITE_PINATA_JWT is empty or not set"
          fi
    
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy prediction-dao-research \
            --image us-central1-docker.pkg.dev/chippr-bots-site-wp/prediction-dao/app:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 60 \
            --max-instances 10 \
            --port 8080

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe prediction-dao-research \
            --region us-central1 \
            --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"

      - name: Verify deployment
        run: |
          echo "Waiting for service to stabilize..."
          sleep 15
          if HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 --retry 3 --retry-delay 5 ${{ steps.get-url.outputs.url }}); then
            if [ $HTTP_CODE -eq 200 ]; then
              echo "✅ Deployment verification successful (HTTP $HTTP_CODE)"
              echo "Service is live at: ${{ steps.get-url.outputs.url }}"
            else
              echo "❌ Deployment verification failed (HTTP $HTTP_CODE)"
              echo "Service URL: ${{ steps.get-url.outputs.url }}"
              exit 1
            fi
          else
            echo "❌ Failed to reach service (network error or timeout)"
            echo "Service URL: ${{ steps.get-url.outputs.url }}"
            exit 1
          fi
