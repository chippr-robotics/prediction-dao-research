name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/266380754692/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-deployer@chippr-bots-site-wp.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and push to Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker build -t us-central1-docker.pkg.dev/chippr-bots-site-wp/prediction-dao/app:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/chippr-bots-site-wp/prediction-dao/app:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy prediction-dao-research \
            --image us-central1-docker.pkg.dev/chippr-bots-site-wp/prediction-dao/app:${{ github.sha }} \
            --region us-central1 \
            --platform managed
