name: Frontend Testing and Accessibility Audits

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  unit-tests:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run

      - name: Generate coverage report
        run: npm run test:coverage -- --run
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30

  lighthouse-audit:
    name: Lighthouse Accessibility Audit
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Build frontend
        run: npm run build

      - name: Run Lighthouse CI
        run: lhci autorun

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: frontend/.lighthouseci/
          retention-days: 30

  axe-audit:
    name: axe Accessibility Audit
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run axe accessibility tests
        run: npm test -- --run accessibility.test
        continue-on-error: false

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âš ï¸ Accessibility tests failed. Please review the axe audit results and fix any WCAG AA violations.'
            })

  cypress-e2e:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Start Hardhat node
        run: |
          npm run node > /tmp/hardhat-node.log 2>&1 &
          echo "HARDHAT_PID=$!" >> $GITHUB_ENV
        
      - name: Wait for Hardhat to start
        run: |
          echo "Waiting for Hardhat node to be ready..."
          sleep 15
          # Check if Hardhat node is responding
          curl -X POST -H "Content-Type: application/json" \
            --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' \
            http://localhost:8545 || echo "Hardhat node may not be ready yet"

      - name: Deploy contracts to local network
        run: |
          echo "Deploying contracts to local Hardhat network..."
          npm run deploy:local
          echo "Contract deployment completed"
        continue-on-error: false

      - name: Run Cypress E2E tests
        working-directory: frontend
        run: npm run test:e2e

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 30

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 30

  deployment-ready:
    name: Deployment Readiness Check
    runs-on: ubuntu-latest
    needs: [unit-tests, lighthouse-audit, axe-audit, cypress-e2e]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Check all tests passed
        run: echo "All tests and audits passed. Ready for deployment."

      - name: Deployment summary
        run: |
          echo "âœ… Unit and integration tests passed"
          echo "âœ… Lighthouse accessibility audit completed"
          echo "âœ… axe accessibility audit passed"
          echo "âœ… Cypress E2E tests passed"
          echo "ðŸš€ Application is ready for deployment"
