name: Frontend Testing and Accessibility Audits

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  unit-tests:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Generate coverage report
        run: npm run test:coverage -- --run
        continue-on-error: true
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30

  lighthouse-audit:
    name: Lighthouse Accessibility Audit
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found after build"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found after build"
            exit 1
          fi
          echo "Build output verified. Contents of dist:"
          ls -la dist/
          echo "Checking index.html:"
          head -20 dist/index.html

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
          LHCI_BUILD_CONTEXT__COMMIT_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: frontend/.lighthouseci/
          retention-days: 30

  axe-audit:
    name: axe Accessibility Audit
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run axe accessibility tests
        run: npm test -- --run accessibility.test
        continue-on-error: false

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Accessibility tests failed. Please review the axe audit results and fix any WCAG AA violations.'
            })

  deployment-ready:
    name: Deployment Readiness Check
    runs-on: ubuntu-latest
    needs: [unit-tests, lighthouse-audit, axe-audit]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Check all tests passed
        run: echo "All tests and audits passed. Ready for deployment."

      - name: Deployment summary
        run: |
          echo "‚úÖ Unit and integration tests passed"
          echo "‚úÖ Lighthouse accessibility audit completed"
          echo "‚úÖ axe accessibility audit passed"
          echo "üöÄ Application is ready for deployment"
