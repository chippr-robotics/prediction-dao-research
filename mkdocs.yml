site_name: Prediction DAO Research
site_description: Research and implementation of a DAO empowered by prediction markets with privacy-preserving mechanisms
site_author: Chippr Robotics
site_url: https://chippr-robotics.github.io/prediction-dao-research/

repo_name: chippr-robotics/prediction-dao-research
repo_url: https://github.com/chippr-robotics/prediction-dao-research
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search

nav:
  - Home: index.md
  - User Guide:
    - Getting Started: user-guide/getting-started.md
    - Using the System: user-guide/using-the-system.md
    - Submitting Proposals: user-guide/submitting-proposals.md
    - Trading on Markets: user-guide/trading-on-markets.md
    - FAQ: user-guide/faq.md
  - Developer Guide:
    - Setup: developer-guide/setup.md
    - Architecture: developer-guide/architecture.md
    - Smart Contracts: developer-guide/smart-contracts.md
    - Frontend Development: developer-guide/frontend.md
    - Testing: developer-guide/testing.md
    - Contributing: developer-guide/contributing.md
  - System Overview:
    - Introduction: system-overview/introduction.md
    - How It Works: system-overview/how-it-works.md
    - Privacy Mechanisms: system-overview/privacy.md
    - Security Model: system-overview/security.md
    - Governance: system-overview/governance.md
  - Reference:
    - API Reference: reference/api.md
    - Contract Interfaces: reference/contracts.md
    - Configuration: reference/configuration.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chippr-robotics/prediction-dao-research
