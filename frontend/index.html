<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo_fairwins.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FairWins - Open prediction markets where anyone can create, join, and resolve markets. Fair participation, transparent resolution, and privacy-preserving mechanisms for collective wisdom." />
    <title>FairWins - Open Prediction Markets</title>
    
    <!-- Preconnect to common external origins for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    
    <!-- Pre-hydration theme script to prevent FOUC -->
    <script>
      (function() {
        try {
          // Read theme preferences from localStorage
          var savedMode = localStorage.getItem('themeMode');
          var savedPlatform = localStorage.getItem('themePlatform');
          
          // Determine theme mode
          // First check system preference, then override with saved preference if it exists
          var mode = 'light';
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            mode = 'dark';
          }
          if (savedMode) {
            mode = savedMode;
          }
          
          // Determine platform (default to fairwins)
          var platform = savedPlatform || 'fairwins';
          
          // Apply theme classes immediately to prevent FOUC
          document.documentElement.classList.add('theme-' + mode);
          document.documentElement.classList.add('platform-' + platform);
        } catch (e) {
          // Fallback to default theme if any error occurs
          document.documentElement.classList.add('theme-light');
          document.documentElement.classList.add('platform-fairwins');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
