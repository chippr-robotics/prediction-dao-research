server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Handle SPA routing - all routes should serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    # Content Security Policy (CSP) - controls what resources can be loaded
    # default-src: Base policy for unspecified directives
    # script-src: JavaScript sources (includes Cloudflare Insights for analytics with wildcard subdomain support)
    # style-src: CSS sources
    # img-src: Image sources (includes WalletConnect explorer API, data URIs, and external images)
    # font-src: Font sources
    # connect-src: XHR/fetch/WebSocket connections (includes blockchain RPCs, IPFS, WalletConnect, and Cloudflare)
    # frame-src: iFrame sources (WalletConnect verification UI)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://explorer-api.walletconnect.com https://ipfs.fairwins.app https://gateway.pinata.cloud https://ipfs.io https://cloudflare-ipfs.com https://*.tile.openstreetmap.org; font-src 'self' data:; connect-src 'self' https://rpc.mordor.etccooperative.org https://etc.rivet.link http://localhost:8545 https://ipfs.fairwins.app https://gateway.pinata.cloud https://ipfs.io https://cloudflare-ipfs.com https://api.coingecko.com wss://relay.walletconnect.com wss://relay.walletconnect.org https://relay.walletconnect.com https://relay.walletconnect.org https://rpc.walletconnect.com https://explorer-api.walletconnect.com https://verify.walletconnect.com https://pulse.walletconnect.com https://api.web3modal.com https://keys.walletconnect.com https://notify.walletconnect.com https://echo.walletconnect.com https://push.walletconnect.com https://*.cloudflareinsights.com; frame-src https://verify.walletconnect.com;" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json application/xml image/svg+xml application/font-woff application/font-woff2;
}
